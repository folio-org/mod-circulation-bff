post:
  operationId: claimItemReturned
  description: Claims item returned
  tags:
    - claimItemReturned
  parameters:
    - name: loanId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The ID of the loan
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/dto/circulation/claimItemReturnedRequest.yaml'
    required: true
  responses:
    '204':
      description: The loaned item has been successfully claimed returned
    '422':
      $ref: '../responses/unprocessableEntityResponse.yaml'
    '404':
      $ref: '../responses/notFoundResponse.yaml'
    '500':
      $ref: '../responses/internalServerErrorResponse.yaml'

