name: totalRecords
in: query
required: false
schema:
  type: string
  description: |
    How to calculate the totalRecords property.
      - "exact" for the correct number
      - "estimated" for an estimation
      - "auto" to automatically select "exact" or "estimated"
      - "none" for suppressing the totalRecords property.
    For details see https://github.com/folio-org/raml-module-builder#estimated-totalrecords
  default: auto
  pattern: "exact|estimated|none|auto"

