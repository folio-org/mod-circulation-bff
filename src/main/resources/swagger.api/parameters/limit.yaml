name: limit
in: query
required: false
schema:
  type: integer
  description: |
    Limit the number of elements returned in the response.
    Using limit=0 will return totalRecords with the exact value.
    For details about totalRecords see:
      - https://github.com/folio-org/raml-module-builder#estimated-totalrecords
  default: 10
  example: 10
  minimum: 0
  maximum: 2147483647
